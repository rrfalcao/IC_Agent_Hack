name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality_checks:
    name: Code Quality, Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build:packages

      - name: Typecheck packages
        run: bun run type-check

      - name: Lint packages
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Test packages
        run: bun test
