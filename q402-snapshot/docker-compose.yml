version: '3.8'

services:
  # Facilitator Service
  facilitator:
    build:
      context: .
      dockerfile: Dockerfile
      target: facilitator
    container_name: x402-bnb-facilitator
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SPONSOR_PRIVATE_KEY=${SPONSOR_PRIVATE_KEY}
      - RPC_URL_BSC_MAINNET=${RPC_URL_BSC_MAINNET}
      - RPC_URL_BSC_TESTNET=${RPC_URL_BSC_TESTNET}
      - IMPLEMENTATION_WHITELIST=${IMPLEMENTATION_WHITELIST}
      - MAX_GAS_PRICE_GWEI=${MAX_GAS_PRICE_GWEI:-10}
      - AUTO_SETTLE=${AUTO_SETTLE:-true}
    volumes:
      - facilitator-data:/app/data
      - facilitator-logs:/app/logs
    networks:
      - x402-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Example Server (Optional)
  example-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: example-server
    container_name: x402-bnb-example
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - SPONSOR_PRIVATE_KEY=${SPONSOR_PRIVATE_KEY}
      - RECIPIENT_ADDRESS=${RECIPIENT_ADDRESS}
      - IMPLEMENTATION_CONTRACT=${IMPLEMENTATION_CONTRACT}
      - VERIFYING_CONTRACT=${VERIFYING_CONTRACT}
      - RPC_URL=${RPC_URL_BSC_TESTNET}
    depends_on:
      - facilitator
    networks:
      - x402-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (Optional - for caching/nonce tracking)
  redis:
    image: redis:7-alpine
    container_name: x402-bnb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - x402-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # PostgreSQL (Optional - for payment history/analytics)
  postgres:
    image: postgres:15-alpine
    container_name: x402-bnb-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-x402bnb}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-x402bnb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - x402-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-x402bnb}"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus (Optional - metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: x402-bnb-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - x402-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Grafana (Optional - dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: x402-bnb-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - x402-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  x402-network:
    driver: bridge

volumes:
  facilitator-data:
    driver: local
  facilitator-logs:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local


